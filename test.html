<script src="NumberStrings.js"></script>
<script>

    var ns = new NumberStrings();

    console.log('1 = ' + ns.format(1));
    console.log('99 = ' + ns.format(99));

    console.log('150 = ' + ns.format(150));
    console.log('990 = ' + ns.format(999));

    console.log('150,000,000,000 = ' + ns.format(150000000000));
